<!DOCTYPE html>
<html>
<head>
    <title>01.02 - Simple mesh</title>
    <script src="three.js"></script>
    <script src="dat.gui.min.js"></script>
    <script src="OrbitControls.js"></script>
    
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<script>

    // global variables
    var renderer;
    var scene;
    var camera;
    var cube;
    var cameraControl;

    
    /**
     * Initializes the scene, camera and objects. Called when the window is
     * loaded by using window.onload (see below)
     */
    function init() {

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render, sets the background color and the size
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // create a cube
//         var cubeGeometry = new THREE.BoxGeometry(6, 4, 6);       
//         var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000, transparent:true, opacity:0.6});
//         cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

var cubeGeometry = new THREE.SphereGeometry(15, 30, 30);
var cubeMaterial = new THREE.MeshNormalMaterial();
cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

        cube.name='cube';
        cube.castShadow = true;

        // add the cube to the scene
        scene.add(cube);

        // position and point the camera to the center of the scene
        camera.position.x = 35;
        camera.position.y = 46;
        camera.position.z = 33;
        camera.lookAt(scene.position);
        
        // add controls
        cameraControl = new THREE.OrbitControls(camera);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(10, 20, 20);
        spotLight.shadowCameraNear = 20;
        spotLight.shadowCameraFar = 50;
        spotLight.castShadow = true;

        scene.add(spotLight);
        

        // add the output of the renderer to the html element
        document.body.appendChild(renderer.domElement);

        // call the render function, after the first render, interval is determined
        // by requestAnimationFrame
        render();
    }
    
    function addControlGui(controlObject) {
        var gui = new dat.GUI();
        gui.add(controlObject, 'rotationSpeed', -0.01, 0.01);
        gui.add(controlObject, 'opacity', 0.1, 1);
        gui.addColor(controlObject, 'color');
    }

    /**
     * Called when the scene needs to be rendered. Delegates to requestAnimationFrame
     * for future renders
     */
    function render() {
		// update the camera
        cameraControl.update();
       scene.getObjectByName('cube').rotation.y+=0.01;
        // render using requestAnimationFrame
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

    /**
     * Function handles the resize event. This make sure the camera and the renderer
     * are updated at the correct moment.
     */
    function handleResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    // calls the init function when the window is done loading.
    window.onload = init;
    // calls the handleResize function when the window is resized
    window.addEventListener('resize', handleResize, false);

</script>
<body>
</body>
</html>
